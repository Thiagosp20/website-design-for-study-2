<!DOCTYPE html>
<html lang="pt_br">
<head>

<body>
    <form method="post" action="">

        <table width="200" border="0" align="center" cellpadding="2" cellspacing="2">

        </tr>
        
        <td colspan="2" align="left" nowrap="nowrap"><p>Rua José Rodrigues dos Santos, S/N - Bairro Nobre<br>

        <tr>
            <td text align="right">Nome</td>

        <tr>

        </tr>

        <tr>

            <textarea name="mensagem" cols="60" rows="5"
